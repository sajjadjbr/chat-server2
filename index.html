<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="css/chatstyles.css">

    <script src="js/all.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.mCustomScrollbar.min.js"></script>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat">
            <div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" placeholder="Plase Enter Your Name..." id="username"
                               class="form-control search">
                        <button id="send_username" type="button" class="btn btn-success">Join</button>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ui id="contacts" class="contacts">


                    </ui>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>


        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">

                        <div class="user_info">
                            <span>Chat Room Esperloooooos</span>
                            <p id="cuontor_msg"></p>
                        </div>
                    </div>
                    <section id="feedback" class="text-white"></section>
                </div>
                <div class="card-body msg_card_body" id="chatroom">

                </div>

                <div class="card-footer">
                    <div class="input-group">
                        <textarea id="message" disabled class="form-control type_msg"
                                  placeholder="Type your message..."></textarea>
                        <button type="button" disabled id="send_message" class="btn btn-success"><span ><i
                                class="fas fa-location-arrow"></i></span></button>
                        <button type="button" id="edit_message" class="btn btn-primary d-none">Edit</button>
                        <input type="hidden" id="saver_id_msg">
                        <input type="hidden" id="saver_id_i_msg">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
